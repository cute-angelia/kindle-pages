":[192,193]},"content":"<code>type</code> 数据类型","children":[{"type":"list_item","depth":13,"payload":{"lines":[193,194]},"content":"<code>date</code>  输入日期的控件（年、月、日，不包括时间）。在支持的浏览器激活时打开日期选择器或年月日的数字滚轮"},{"type":"list_item","depth":13,"payload":{"lines":[194,195]},"content":"<code>month</code> 输入年和月的控件，没有时区"},{"type":"list_item","depth":13,"payload":{"lines":[195,196]},"content":"<code>week</code>  用于输入以年和周数组成的日期，不带时区"},{"type":"list_item","depth":13,"payload":{"lines":[196,197]},"content":"<code>time</code>  用于输入时间的控件，不包括时区"},{"type":"list_item","depth":13,"payload":{"lines":[197,198]},"content":"<code>datetime-local</code>  输入日期和时间的控件，不包括时区。在支持的浏览器激活时打开日期选择器或年月日的数字滚轮"},{"type":"list_item","depth":13,"payload":{"lines":[198,199]},"content":"<code>file</code>  让用户选择文件的控件。使用 accept 属性规定控件能选择的文件类型"},{"type":"list_item","depth":13,"payload":{"lines":[199,200]},"content":"<code>radio</code> 单选按钮，允许在多个拥有相同 name 值的选项中选中其中一个"},{"type":"list_item","depth":13,"payload":{"lines":[200,201]},"content":"<code>checkbox</code>  复选框，可设为选中或未选中"},{"type":"list_item","depth":13,"payload":{"lines":[201,202]},"content":"<code>text</code>  默认值。单行的文本区域，输入中的换行会被自动去除"},{"type":"list_item","depth":13,"payload":{"lines":[202,203]},"content":"<code>search</code>  用于搜索字符串的单行文字区域。输入文本中的换行会被自动去除。在支持的浏览器中可能有一个删除按钮，用于清除整个区域。拥有动态键盘的设备上的回车图标会变成搜索图标"},{"type":"list_item","depth":13,"payload":{"lines":[203,204]},"content":"<code>tel</code> 用于输入电话号码的控件。拥有动态键盘的设备上会显示电话数字键盘"},{"type":"list_item","depth":13,"payload":{"lines":[204,205]},"content":"<code>url</code> 用于输入 URL 的控件。类似 text 输入，但有验证参数，在支持动态键盘的设备上有相应的键盘"},{"type":"list_item","depth":13,"payload":{"lines":[205,206]},"content":"<code>email</code> 编辑邮箱地址的区域。类似 text 输入，但在支持的浏览器和带有动态键盘的设备上会有确认参数和相应的键盘"},{"type":"list_item","depth":13,"payload":{"lines":[206,207]},"content":"<code>color</code> 用于指定颜色的控件；在支持的浏览器中，激活时会打开取色器"},{"type":"list_item","depth":13,"payload":{"lines":[207,208]},"content":"<code>number</code>  用于输入数字的控件。如果支持的话，会显示滚动按钮并提供缺省验证（即只能输入数字）。 code>words</code>，每个单词的第一个字母默认为大写字母；所有其他字母都默认为小写字母"},{"type":"list_item","depth":9,"payload":{"lines":[243,244]},"content":"<code>characters</code>，所有的字母都应该默认为大写"}]},{"type":"list_item","depth":7,"payload":{"lines":[244,245]},"content":"<code>class</code> 类"},{"type":"list_item","depth":7,"payload":{"lines":[245,246]},"content":"<code>contenteditable</code> 一个枚举属性（enumerated attribute），表示元素是否可被用户编辑","children":[{"type":"list_item","depth":9,"payload":{"lines":[246,247]},"content":"<code>true</code> 或者空字符串，表明元素是可被编辑的"},{"type":"list_item","depth":9,"payload":{"lines":[247,248]},"content":"<code>false</code>，表明元素不能被编辑"}]},{"type":"list_item","depth":7,"payload":{"lines":[248,249]},"content":"<code>data-*</code> 元素的附加数据"},{"type":"list_item","depth":7,"payload":{"lines":[249,250]},"content":"<code>dir</code> 指示元素中文本方向的枚举属性","children":[{"type":"list_item","depth":9,"payload":{"lines":[250,251]},"content":"<code>ltr</code>，指从<em>左</em>到<em>右</em>，用于那种从左向右书写的语言（比如英语）；"},{"type":"list_item","depth":9,"payload":{"lines":[251,252]},"content":"<code>rtl</code>，指从<em>右</em>到<em>左</em>，用于那种从右向左书写的语言（比如阿拉伯语）；"},{"type":"list_item","depth":9,"payload":{"lines":[252,253]},"content":"<code>auto</code>，指由用户代理决定方向。它在解析元素中字符时会运用一个基本算法，直到发现一个具有强方向性的字符，然后将这一方向应用于整个元素。"}]},{"type":"list_item","depth":7,"payload":{"lines":[253,254]},"content":"<code>draggable</code> 枚举属性，元素是否可被拖拽"},{"type":"list_item","depth":7,"payload":{"lines":[254,255]},"content":"<code>dropzone</code> 枚举属性，表示如何处理拖拽过来的元素","children":[{"type":"list_item","depth":9,"payload":{"lines":[255,256]},"content":"<code>copy</code>，表示 drop 将创建被拖动元素的副本"},{"type":"list_item","depth":9,"payload":{"lines":[256,257]},"content":"<code>move</code>，表示拖动的元素将移动到此新位置"},{"type":"list_item","depth":9,"payload":{"lines":[257,258]},"content":"<code>link</code>，将创建一个指向拖动数据的链接"}]},{"type":"list_item","depth":7,"payload":{"lines":[258,259]},"content":"<code>hidden</code> 布尔属性，表示该元素尚未或不再相关。浏览器不会呈现此类元素"},{"type":"list_item","depth":7,"payload":{"lines":[259,260]},"content":"<code>id</code> 定义唯一标识符"},{"type":"list_item","depth":7,"payload":{"lines":[260,261]},"content":"<code>inputmode</code> 向浏览器提供有关在编辑此元素或其内容时要使用的虚拟键盘配置类型的提示"},{"type":"list_item","depth":7,"payload":{"lines":[261,262]},"content":"<code>is</code> 允许您指定标准 HTML 元素应该像已注册的自定义内置元素一样"},{"type":"list_item","depth":7,"payload":{"lines":[262,263]},"content":"<code>itemid</code> item 这些是定义一个“东西”的元数据。感觉又是语义化表达的过度表现"},{"type":"list_item","depth":7,"payload":{"lines":[263,264]},"content":"<code>itemprop</code>"},{"type":"list_item","depth":7,"payload":{"lines":[264,265]},"content":"<code>itemref</code>"},{"type":"list_item","depth":7,"payload":{"lines":[265,266]},"content":"<code>itemscope</code>"},{"type":"list_item","depth":7,"payload":{"lines":[266,267]},"content":"<code>itemtype</code>"},{"type":"list_item","depth":7,"payload":{"lines":[267,268]},"content":"<code>lang</code> 元素的语言"},{"type":"list_item","depth":7,"payload":{"lines":[268,269]},"content":"<code>part</code> 元素的部件名称的空格分隔列表。Part 名称允许 CSS 通过<code>::part()</code> 伪元素选择和设置阴影关联树中的特定元素。"},{"type":"list_item","depth":7,"payload":{"lines":[269,270]},"content":"<code>slot</code> 将shadow DOM阴影关联树中的一个沟槽分配给一个元素：具有 <code>slot</code> 属性的元素被分配给由 <code>slot</code> 元素创建的沟槽，其 <code>name</code> 属性的值与 <code>slot</code> 属性的值匹配"},{"type":"list_item","depth":7,"payload":{"lines":[270,271]},"content":"<code>spellcheck</code> 拼写检查"},{"type":"list_item","depth":7,"payload":{"lines":[271,272]},"content":"<code>style</code> 行内样式表"},{"type":"list_item","depth":7,"payload":{"lines":[272,273]},"content":"<code>tabindex</code> 整数属性，指示元素是否可以获取输入焦点（可聚焦），是否应该参与顺序键盘导航，如果是，则表示哪个位置。它可能需要几个值：","children":[{"type":"list_item","depth":9,"payload":{"lines":[273,274]},"content":"负值表示该元素应该是可聚焦的，但不应通过顺序键盘导航到达"},{"type":"list_item","depth":9,"payload":{"lines":[274,275]},"content":"<code>0</code> 表示元素应通过顺序键盘导航可聚焦和可到达，但其相对顺序由平台约定定义"},{"type":"list_item","depth":9,"payload":{"lines":[275,276]},"content":"正值意味着元素应该可以通过顺序键盘导航进行聚焦和访问；元素聚焦的顺序是 tabindex 的增加值。如果多个元素共享相同的<code>tabindex</code>，则它们的相对顺序遵循它们在文档中的相对位置"}]},{"type":"list_item","depth":7,"payload":{"lines":[276,277]},"content":"<code>title</code> 包含表示与其所属元素相关信息的文本"},{"type":"list_item","depth":7,"payload":{"lines":[277,278]},"content":"<code>translate</code> 枚举属性，用于指定在页面本地化时是否转换元素的属性值及其 <code>Text</code> 节点子节点的值，或者是否保持它们不变。它可以具有以下值：","children":[{"type":"list_item","depth":9,"payload":{"lines":[278,279]},"content":"空字符串和<code>&quot;yes&quot;</code>，表示元素将被翻译。"},{"type":"list_item","depth":9,"payload":{"lines":[279,280]},"content":"<code>&quot;no&quot;</code>, 表示该元素不会被翻译。"}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[280,281]},"content":"CSS","children":[{"type":"list_item","depth":5,"payload":{"lines":[281,282]},"content":"选择器","children":[{"type":"list_item","depth":7,"payload":{"lines":[282,283]},"content":"基础选择器","children":[{"type":"list_item","depth":9,"payload":{"lines":[283,284]},"content":"通配符选择器","children":[{"type":"list_item","depth":11,"payload":{"lines":[284,285]},"content":"<code>*</code> 注意点：这是性能最低的一个选择器"}]},{"type":"list_item","depth":9,"payload":{"lines":[285,286]},"content":"元素选择器","children":[{"type":"list_item","depth":11,"payload":{"lines":[286,287]},"content":"通过node节点名称匹配元素"}]},{"type":"list_item","depth":9,"payload":{"lines":[287,288]},"content":"id 选择器","children":[{"type":"list_item","depth":11,"payload":{"lines":[288,289]},"content":"<code>#</code> 理论唯一"}]},{"type":"list_item","depth":9,"payload":{"lines":[289,290]},"content":"类选择器","children":[{"type":"list_item","depth":11,"payload":{"lines":[290,291]},"content":"<code>.</code> 可组合使用"}]},{"type":"list_item","depth":9,"payload":{"lines":[291,292]},"content":"属性选择器","children":[{"type":"list_item","depth":11,"payload":{"lines":[292,293]},"content":"<code>[attr]</code> 带有 attr 属性的元素"},{"type":"list_item","depth":11,"payload":{"lines":[293,294]},"content":"<code>[attr=value]</code> 带有 attr 属性，且属性值为 value 的元素"},{"type":"list_item","depth":11,"payload":{"lines":[294,295]},"content":"<code>[attr~=value]</code> 带有 attr 属性的元素，并且该属性是一个以空格作为分隔的值列表，其中至少有一个值为 value"},{"type":"list_item","depth":11,"payload":{"lines":[295,296]},"content":"<code>[attr|=value]</code> 带有 attr 属性的元素，属性值为“value”或是以“value-”为前缀。典型的应用场景是用来匹配语言简写代码（如 zh-CN，zh-TW 可以用 zh 作为 value）"},{"type":"list_item","depth":11,"payload":{"lines":[296,297]},"content":"<code>[attr^=value]</code> 带有 attr 属性，且属性值是以 value 开头的元素"},{"type":"list_item","depth":11,"payload":{"lines":[297,298]},"content":"<code>[attr$=value]</code> 带有 attr 属性，且属性值是以 value 结尾的元素"},{"type":"list_item","depth":11,"payload":{"lines":[298,299]},"content":"<code>[attr*=value]</code> 带有 attr 属性，且属性值至少包含一个 value 值的元素"},{"type":"list_item","depth":11,"payload":{"lines":[299,300]},"content":"<code>[attr operator value i]</code> 在属性选择器的右方括号前添加一个用空格隔开的字母 i（或 I），可以在匹配属性值时忽略大小写（支持 ASCII 字符范围之内的字母）。"},{"type":"list_item","depth":11,"payload":{"lines":[300,301]},"content":"<code>[attr operator value s]</code> 在属性选择器的右方括号前添加一个用空格隔开的字母 s（或 S），可以在匹配属性值时区分大小写（支持 ASCII 字符范围之内的字母）。（实验性）"}]}]},{"type":"list_item","depth":7,"payload":{"lines":[301,302]},"content":"分组选择器","children":[{"type":"list_item","depth":9,"payload":{"lines":[302,303]},"content":"<code>,</code>"}]},{"type":"list_item","depth":7,"payload":{"lines":[303,304]},"content":"关系选择器","children":[{"type":"list_item","depth":9,"payload":{"lines":[304,305]},"content":"<code>A + B</code> 相邻元素选择器（两元素紧邻）"},{"type":"list_item","depth":9,"payload":{"lines":[305,306]},"content":"<code>A ~ B</code> 兄弟元素选择器（不要求紧邻）"},{"type":"list_item","depth":9,"payload":{"lines":[306,307]},"content":"<code>A &gt; B</code> 子元素选择器"},{"type":"list_item","depth":9,"payload":{"lines":[307,308]},"content":"<code>A B</code> 后代元素选择器"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[308,309]},"content":"伪类","children":[{"type":"list_item","depth":7,"payload":{"lines":[309,310]},"content":"<code>:enabled</code> 表示任何被启用的（enabled）元素"},{"type":"list_item","depth":7,"payload":{"lines":[310,311]},"content":"<code>:disabled</code> 表示任何被禁用的元素"},{"type":"list_item","depth":7,"payload":{"lines":[311,312]},"content":"<code>:checked</code> 表示任何处于选中状态的 <code>radio</code>, <code>checkbox</code> 或 <code>select</code> 元素中 <code>option</code> 元素"},{"type":"list_item","depth":7,"payload":{"lines":[312,313]},"content":"<code>:default</code> 表示一组相关元素中的默认表单元素"},{"type":"list_item","depth":7,"payload":{"lines":[313,314]},"content":"<code>:blank</code> （实验性） 选择用户没有输入的表单元素（目前没有浏览器支持）"},{"type":"list_item","depth":7,"payload":{"lines":[314,315]},"content":"<code>:indeterminate</code> 表示状态不确定的表单元素"},{"type":"list_item","depth":7,"payload":{"lines":[315,316]},"content":"<code>:in-range</code> 代表一个 <code>input</code> 元素，其当前值处于属性 min 和 max 限定的范围之内"},{"type":"list_item","depth":7,"payload":{"lines":[316,317]},"content":"<code>:out-of-range</code> 表示一个 <code>input</code> 元素，其当前值处于属性 min 和 max 限定的范围外。"},{"type":"list_item","depth":7,"payload":{"lines":[317,318]},"content":"<code>:valid</code> 示内容验证正确的 <code>input</code> 或其他 <code>form</code> 元素"},{"type":"list_item","depth":7,"payload":{"lines":[318,319]},"content":"<code>:invalid</code> 表示任意内容未通过验证的 <code>input</code> 或其他 <code>form</code> 元素"},{"type":"list_item","depth":7,"payload":{"lines":[319,320]},"content":"<code>:optional</code> 表示任意没有 <code>required</code> 属性的 <code>input</code>，<code>select</code> 或  <code>textarea</code> 元素"},{"type":"list_item","depth":7,"payload":{"lines":[320,321]},"content":"<code>:required</code> 表示任意设置了 <code>required</code> 属性的 <code>input</code>，<code>select</code>, 或 <code>textarea</code> 元素"},{"type":"list_item","depth":7,"payload":{"lines":[321,322]},"content":"<code>:focus</code> 表示获得焦点的元素（如表单输入）"},{"type":"list_item","depth":7,"payload":{"lines":[322,323]},"content":"<code>:focus-visible</code> （实验性） 当元素匹配 <code>:focus</code> 伪类并且客户端(UA)的启发式引擎决定焦点应当可见(在这种情况下很多浏览器默认显示“焦点框”。)时，<code>:focus-visible</code> 伪类将生效。"},{"type":"list_item","depth":7,"payload":{"lines":[323,324]},"content":"<code>:focus-within</code> 表示一个元素获得焦点，或，该元素的后代元素获得焦点"},{"type":"list_item","depth":7,"payload":{"lines":[324,325]},"content":"<code>:active</code> 被用户激活的元素，当用鼠标交互时，它代表的是用户按下按键和松开按键之间的时间"},{"type":"list_item","depth":7,"payload":{"lines":[325,326]},"content":"<code>:hover</code> 用户使用指示设备虚指一个元素（没有激活它）的情况。（鼠标悬停）"},{"type":"list_item","depth":7,"payload":{"lines":[326,327]},"content":"<code>:visited</code> 表示用户已访问过的链接"},{"type":"list_item","depth":7,"payload":{"lines":[327,328]},"content":"<code>:link</code> 选中所有链接（有 <code>href</code> 属性的 <code>a</code>、<code>area</code> 或 <code>link</code> 元素）（文档中说是未被访问的链接，但实际测试是所有链接）"},{"type":"list_item","depth":7,"payload":{"lines":[328,329]},"content":"<code>:local-link</code> (en-US) （实验性） 同源链接，实测不可用"},{"type":"list_item","depth":7,"payload":{"lines":[329,330]},"content":"<code>:any-link</code> （实验性） 它会匹配到所有的 <code>:link</code> 或 <code>:visited</code>（理论上能够匹配到 <code>:visited</code> 是这个选择器和 <code>:link</code> 的区别，但实际使用中要以测试结果为准）"},{"type":"list_item","depth":7,"payload":{"lines":[330,331]},"content":"<code>:current</code> (en-US) （实验性）"},{"type":"list_item","depth":7,"payload":{"lines":[331,332]},"content":"<code>:defined</code> 表示任何已定义的元素。这包括任何浏览器内置的标准元素以及已成功定义的自定义元素"},{"type":"list_item","depth":7,"payload":{"lines":[332,333]},"content":"<code>:dir()</code> （实验性） 匹配特定文字书写方向的元素"},{"type":"list_item","depth":7,"payload":{"lines":[333,334]},"content":"<code>:drop</code> （实验性）"},{"type":"list_item","depth":7,"payload":{"lines":[334,335]},"content":"<code>:empty</code> 没有子元素的元素"},{"type":"list_item","depth":7,"payload":{"lines":[335,336]},"content":"<code>:first</code> 打印文档的时候，第一页的样式"},{"type":"list_item","depth":7,"payload":{"lines":[336,337]},"content":"<code>:first-child</code> 表示在一组兄弟元素中的第一个元素"},{"type":"list_item","depth":7,"payload":{"lines":[337,338]},"content":"<code>:first-of-type</code> 表示一组兄弟元素中其类型的第一个元素"},{"type":"list_item","depth":7,"payload":{"lines":[338,339]},"content":"<code>:last-child</code> 表示在一组兄弟元素中的最后一个元素"},{"type"
