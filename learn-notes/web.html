ines":[193,194]},"content":"<code>type</code> 数据类型","children":[{"type":"list_item","depth":13,"payload":{"lines":[194,195]},"content":"<code>date</code>  输入日期的控件（年、月、日，不包括时间）。在支持的浏览器激活时打开日期选择器或年月日的数字滚轮"},{"type":"list_item","depth":13,"payload":{"lines":[195,196]},"content":"<code>month</code> 输入年和月的控件，没有时区"},{"type":"list_item","depth":13,"payload":{"lines":[196,197]},"content":"<code>week</code>  用于输入以年和周数组成的日期，不带时区"},{"type":"list_item","depth":13,"payload":{"lines":[197,198]},"content":"<code>time</code>  用于输入时间的控件，不包括时区"},{"type":"list_item","depth":13,"payload":{"lines":[198,199]},"content":"<code>datetime-local</code>  输入日期和时间的控件，不包括时区。在支持的浏览器激活时打开日期选择器或年月日的数字滚轮"},{"type":"list_item","depth":13,"payload":{"lines":[199,200]},"content":"<code>file</code>  让用户选择文件的控件。使用 accept 属性规定控件能选择的文件类型"},{"type":"list_item","depth":13,"payload":{"lines":[200,201]},"content":"<code>radio</code> 单选按钮，允许在多个拥有相同 name 值的选项中选中其中一个"},{"type":"list_item","depth":13,"payload":{"lines":[201,202]},"content":"<code>checkbox</code>  复选框，可设为选中或未选中"},{"type":"list_item","depth":13,"payload":{"lines":[202,203]},"content":"<code>text</code>  默认值。单行的文本区域，输入中的换行会被自动去除"},{"type":"list_item","depth":13,"payload":{"lines":[203,204]},"content":"<code>search</code>  用于搜索字符串的单行文字区域。输入文本中的换行会被自动去除。在支持的浏览器中可能有一个删除按钮，用于清除整个区域。拥有动态键盘的设备上的回车图标会变成搜索图标"},{"type":"list_item","depth":13,"payload":{"lines":[204,205]},"content":"<code>tel</code> 用于输入电话号码的控件。拥有动态键盘的设备上会显示电话数字键盘"},{"type":"list_item","depth":13,"payload":{"lines":[205,206]},"content":"<code>url</code> 用于输入 URL 的控件。类似 text 输入，但有验证参数，在支持动态键盘的设备上有相应的键盘"},{"type":"list_item","depth":13,"payload":{"lines":[206,207]},"content":"<code>email</code> 编辑邮箱地址的区域。类似 text 输入，但在支持的浏览器和带有动态键盘的设备上会有确认参数和相应的键盘"},{"type":"list_item","depth":13,"payload":{"lines":[207,208]},"content":"<code>color</code> 用于指定颜色的控件；在支持的浏览器中，激活时会打开取色器"},{"type":"list_item","depth":13,"payload":{"lines":[208,209]},"content":"<code>number</code>  用于输入数字的控件。如果支持的话，会显示滚动按钮并提供缺省验证（即只能输入 ":"<code>words</code>，每个单词的第一个字母默认为大写字母；所有其他字母都默认为小写字母"},{"type":"list_item","depth":9,"payload":{"lines":[244,245]},"content":"<code>characters</code>，所有的字母都应该默认为大写"}]},{"type":"list_item","depth":7,"payload":{"lines":[245,246]},"content":"<code>class</code> 类"},{"type":"list_item","depth":7,"payload":{"lines":[246,247]},"content":"<code>contenteditable</code> 一个枚举属性（enumerated attribute），表示元素是否可被用户编辑","children":[{"type":"list_item","depth":9,"payload":{"lines":[247,248]},"content":"<code>true</code> 或者空字符串，表明元素是可被编辑的"},{"type":"list_item","depth":9,"payload":{"lines":[248,249]},"content":"<code>false</code>，表明元素不能被编辑"}]},{"type":"list_item","depth":7,"payload":{"lines":[249,250]},"content":"<code>data-*</code> 元素的附加数据"},{"type":"list_item","depth":7,"payload":{"lines":[250,251]},"content":"<code>dir</code> 指示元素中文本方向的枚举属性","children":[{"type":"list_item","depth":9,"payload":{"lines":[251,252]},"content":"<code>ltr</code>，指从<em>左</em>到<em>右</em>，用于那种从左向右书写的语言（比如英语）；"},{"type":"list_item","depth":9,"payload":{"lines":[252,253]},"content":"<code>rtl</code>，指从<em>右</em>到<em>左</em>，用于那种从右向左书写的语言（比如阿拉伯语）；"},{"type":"list_item","depth":9,"payload":{"lines":[253,254]},"content":"<code>auto</code>，指由用户代理决定方向。它在解析元素中字符时会运用一个基本算法，直到发现一个具有强方向性的字符，然后将这一方向应用于整个元素。"}]},{"type":"list_item","depth":7,"payload":{"lines":[254,255]},"content":"<code>draggable</code> 枚举属性，元素是否可被拖拽"},{"type":"list_item","depth":7,"payload":{"lines":[255,256]},"content":"<code>dropzone</code> 枚举属性，表示如何处理拖拽过来的元素","children":[{"type":"list_item","depth":9,"payload":{"lines":[256,257]},"content":"<code>copy</code>，表示 drop 将创建被拖动元素的副本"},{"type":"list_item","depth":9,"payload":{"lines":[257,258]},"content":"<code>move</code>，表示拖动的元素将移动到此新位置"},{"type":"list_item","depth":9,"payload":{"lines":[258,259]},"content":"<code>link</code>，将创建一个指向拖动数据的链接"}]},{"type":"list_item","depth":7,"payload":{"lines":[259,260]},"content":"<code>hidden</code> 布尔属性，表示该元素尚未或不再相关。浏览器不会呈现此类元素"},{"type":"list_item","depth":7,"payload"
